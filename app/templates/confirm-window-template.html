<div class="confirm__wrap">
    <div class="confirm__window">
        <p class="confirm__title">Вы уверены, что хотите удалить этот элемент?</p>
        <div class="confirm__btns">
            <button class="btn btn-success btn-lg confirm__btn--yes" ng-click="remove(currentItem)">Да</button>
            <button class="btn btn-danger btn-lg confirm__btn--no" ng-click="cancelEdit()">Нет</button>
        </div>
    </div>
</div>
