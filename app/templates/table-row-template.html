<tr ng-repeat="item in filtredArr track by item.id" ng-class="{ danger: item.fullDay }" data-row="{{ item.id }}">
    <td class="status__cell">
        <div class="notify__comment" ng-if="item.state == 'partial'">
            <span class="notify__close">X</span>
            <p class="notify__text" ng-bind-template="{{ item.comment }}"></p>
        </div>
        <p ng-bind-template="{{ statesOfProgress[item.state] }}"></p>
        <button class="btn btn-default notify__btn" ng-if="item.state == 'partial'">Подробнее</button>
    </td>
    <td ng-bind-template="{{ item.name }}"></td>
    <td ng-bind-template="{{ item.user }}"></td>
    <td ng-bind-template="{{ item.strDate }}"></td>
    <td>
        <button class="edit btn btn-success" ng-click="editOrCreate(item)" title="Edit">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button class="delete btn btn-danger" ng-click="showConfirm(item)" title="Remove">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
    </td>
</tr>
